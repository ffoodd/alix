{% if item.example.length > 0 %}
  <h5>Example</h5>

  {% for example in item.example %}

    <div class="codeBlock cssExample" data-description="{% if example.description %}{{ example.description|striptags|safe }}{% endif %}">
        <div class="language-{{ example.type }}">
            <pre><code class="language-{{ example.type }}">{{ example.code|escape|safe }}</code></pre>
        </div>
    </div>
  {% endfor %}
{% endif %}
